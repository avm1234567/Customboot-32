<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Batman Firmware Uploader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #000000, #000000 );
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .animated-text {
      text-align: center;
      font-size: 3em;
      margin: 50px 0 30px 0;
      color: #fdd835;
      font-weight: bold;
      background: linear-gradient(270deg, #fdd835, #ffea00, #fdd835, #ffeb3b);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite, glowText 1.5s infinite alternate;
      text-shadow: 0 0 20px #fdd835, 0 0 40px #ffea00;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes glowText {
      0% {
        text-shadow: 0 0 10px #fdd835, 0 0 20px #ffea00;
      }

      50% {
        text-shadow: 0 0 30px #fdd835, 0 0 60px #ffea00;
      }

      100% {
        text-shadow: 0 0 10px #fdd835, 0 0 20px #ffea00;
      }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #fdd835;
      font-size: 3em;
      margin: 50px 0 30px 0;
      text-shadow: 0 0 20px #fdd835, 0 0 40px #ffea00;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #fdd835, 0 0 20px #ffea00;
      }

      100% {
        text-shadow: 0 0 30px #fdd835, 0 0 60px #ffea00;
      }
    }

    form {
      background: rgba(28, 28, 28, 0.9);
      padding: 30px 25px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(253, 216, 53, 0.5);
      border: 2px solid #fdd835;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    form:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 50px #fdd835, 0 0 80px #ffea00;
    }

    h3 {
      margin-bottom: 20px;
      color: #fdd835;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      font-size: 1.2em;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #262626;
      color: #f5f5f5;
      width: 80%;
      transition: all 0.3s ease-in-out;
    }

    input[type="file"]:hover {
      border-color: #fdd835;
      box-shadow: 0 0 10px #fdd835;
    }

    input[type="submit"] {
      background-color: #fdd835;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      text-transform: uppercase;
      font-size: 1em;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px #fdd835;
    }

    input[type="submit"]:hover {
      background-color: #ffeb3b;
      box-shadow: 0 0 35px #fdd835, 0 0 60px #ffea00;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
    }

    footer span {
      color: #fdd835;
    }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>
  <div id="overlay"></div>

  <h1 class="animated-text" id="animated-text">Gotham Firmware Uploader</h1>

  <br><br>
  <form method="POST" action="/upload_a" enctype="multipart/form-data">
    <h3>Upload Firmware A</h3>
    <input type="file" name="firmware" id="A" required>
    <input type="submit" value="Upload A">
  </form>
  <br><br>
  <form method="POST" action="/upload_b" enctype="multipart/form-data">
    <h3>Upload Firmware B</h3>
    <input type="file" name="firmware" id="B" required>
    <input type="submit" value="Upload B">
  </form>

  <footer>
    ⚡ Powered by <span>Booting Justice</span> ⚡
  </footer>

  <!-- Simple background animation -->
  <script>

    

    let particles = [];
    for (let i = 0; i < 120; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#FFFFFF';
        ctx.fill();
        ctx.closePath();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>

</html>
